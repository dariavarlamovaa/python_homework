{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}
{% block content%}
<section class="info-recipes">
    <div class="container">
        <div class="recipes-top">
            <h1>{{ title }}</h1>
            <hr>
            <div class="recipes-bottom">
                <ul>
                    {% for recipe in recipes %}
                    <li>
                        <a href="/recipe/{{ recipe.title }}">{{ recipe.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>

{% endblock content%}
